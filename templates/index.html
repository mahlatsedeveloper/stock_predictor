<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stock Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Stock Predictor for the last 5 years</h1>

    <form method="POST">
        <label for="stock">Enter a stock symbol:</label>
        <input type="text" id="stock" name="stock" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>Prediction: {{ prediction_text }}</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Prediction Plot" />
    {% endif %}
</body>
</html>
